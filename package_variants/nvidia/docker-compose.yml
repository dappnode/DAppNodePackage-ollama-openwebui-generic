version: "3.5"

services:
  webui:
    build:
      context: webui
      args:
        WEBUI_VERSION: main
    container_name: openwebui-nvidia.ollama-openwebui.public.dappnode.eth
  ollama:
    build:
      context: ollama
      args:
        OLLAMA_VERSION: 0.12.6
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    container_name: ollama-nvidia.ollama-openwebui.public.dappnode.eth
